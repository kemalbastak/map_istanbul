{% extends "base.html" %}
{% load static %}

{% block content %}
    <div id="map"></div>

{% endblock %}


{% block extra_css %}
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #map {
            width: 100%;
            height: 100%;
            flex: 1; /* Make sure the map takes up available space */
        }

    </style>
{% endblock %}

{% block extra_script %}

    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script>
        const MAP_URL = `${BASE_URL}/api/map/`

        let mapGeoData;

        const DEFAULT_CENTER = [28.9784, 41.0082]

        const map = new maplibregl.Map({
            container: 'map', // container ID
            style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL', // Open-source MapLibre street style
            center: DEFAULT_CENTER, // Starting position [lng, lat] (Istanbul)
            zoom: 10 // Starting zoom level
        });


    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/data.js' %}"></script>
    <script src="{% static 'js/events.js' %}"></script>
    <script>$("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });</script>
{% endblock %}
